substitutions:
  board: az-delivery-devkit-v4 # Your esp32 board

  # Wifi credentials
  wifi_ssid: !secret wifi_ssid # Required to replace
  wifi_password: !secret wifi_password # Required to replace

  # OTA and API
  ota_password: !secret ota_password # Required to replace

  #bluetooth_mac_address: "\"48:B0:2D:52:29:C6\""
  #bluetooth_mac_address: "\"48:B0:2D:52:29:C6\"" # Required to replace

#---------------------- Do not edit anything below here --------------------

esp32:
  board: $board
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_BT_ENABLED: y

esphome:
  name: example-ble-hid

external_components:
  - source: components

# Enable logging
logger:
  level: DEBUG

# Enable Home Assistant API
api:

ota:
  password: !secret ota_password

wifi:
  ssid: $wifi_ssid
  password: $wifi_password
  fast_connect: on

esp32_ble_tracker:

ble_client:
  - id: ble_client_
    mac_address: "14:0A:C5:D0:D4:A2"
  #mac_address: "14:0A:C5:D0:D4:A2"

ble_client_hid:
  - id: ble_client_hid_
    ble_client_id: ble_client_

text_sensor:
  - platform: ble_client_hid
    ble_client_hid_id: ble_client_hid_
    name: "Keycode"

binary_sensor:
  - platform: ble_client_hid
    ble_client_hid_id: ble_client_hid_
    name: "Keypress"

switch:
  - platform: restart
    name: "Restart"

sensor:
  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s
  - platform: ble_client_hid
    ble_client_hid_id: ble_client_hid_
    name: "Battery"