substitutions:
  board: az-delivery-devkit-v4 # Your esp32 board

  # Wifi credentials
  wifi_ssid: !secret wifi_ssid # Required to replace
  wifi_password: !secret wifi_password # Required to replace

  # OTA and API
  ota_password: !secret ota_password # Required to replace

  bluetooth_mac_address: "\"48:B0:2D:52:29:C6\"" # Required to replace

#---------------------- Do not edit anything below here --------------------

esp32:
  board: $board
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_BT_ENABLED: y

esphome:
  name: ble-remote-connector
  includes:
    - ble_hid_client.h
    - ble_hid_client.cpp

# Enable logging
logger:
  level: INFO

# Enable Home Assistant API
api:

ota:
  password: !secret ota_password

wifi:
  ssid: $wifi_ssid
  password: $wifi_password
  fast_connect: on

custom_component:
  - lambda: |-
      return {new BleHidClientComponent($bluetooth_mac_address)};
    components:
      - id: ble_remote_connector

text_sensor:
  - platform: custom
    lambda: |-
      auto connector = static_cast<BleHidClientComponent *>(ble_remote_connector);
      return {connector->getKeycodeSensor()};
    text_sensors:
      - name: "KeycodeSensor"

binary_sensor:
  - platform: custom
    lambda: |-
      auto connector = static_cast<BleHidClientComponent *>(ble_remote_connector);
      return {connector->getKeypressSensor()};
    binary_sensors:
      - name: "KeypressSensor"

switch:
  - platform: restart
    name: "Restart"

sensor:
  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s